<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instituto El Superior</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script> let usuarioLog = sessionStorage.getItem(`alumnoLog`) </script>
  </head>

  <body onload="cargarIntinerario()">
    <div class="container-fluid bg-light firstContainer">
      <nav class="navbar navbar-dark bg-primary container-fluid">
        <div class="container">
          <a class="navbar-brand" href="#">Instituto Superior</a>
          <div
            class="
              text-center
              d-flex
              justify-content-center
              align-content-center
            "
          >
          <div id="modalAgregarTarea" class="modalAlert">
          <div class="contenido_oculto text-center mt-3">
              <h4>No tienes tareas ingresadas</h4>
              
              <button id="noRegistradoClose" class="btnGral" onclick="closeNR()">Close</button>
          </div>
        </div>
            <ul class="navbar-nav">
              <div class="d-flex">
                
            </ul>
            <li class="p-1 navbar-nav">
              <button id="btnLogout" class=" btn btnInstituto">
                <strong>Logout</strong>
              </button>
            </li>
          </div>
        </div>
      </nav>

      <div class="container containerPrincipalLogin logContainer">
        
        <div id="userLogin"></div>

        <div class="container-fluid pt-5 m-0 d-flex justify-content-between row">
          <div class="col-lg-5 col-md-6">
            <form id="formTareas" class="" onsubmit="event.preventDefault()">
              <div class="organizadorDeTareas text-center">
                <p class="title">Organizador de Tareas</p>
                <input
                  type="text"
                  class="form-control"
                  id="nuevaTarea"
                  placeholder="ingrese nueva tarea"
                />
                <div class="d-flex">
                  <button
                    id="agregar"
                    class="btn btn-primary container-fluid mt-2 m-1"
                  >
                    Agregar Tarea
                  </button>
                  <button
                    id="limpiar"
                    class="btn btn-danger container-fluid mt-2 m-1"
                    onclick="limpiarTarea()"
                  >
                    Limpiar lista
                  </button>
                </div>
              </div>
            </form>

            <div id="listaTarea" class="mt"></div>
          </div>

          <div class="mb-3 col-lg-6 col-md-4">
            <p class="title">Crear Semanal</p>
            <form id="semanal" action="" onsubmit="event.preventDefault()">
              <div class="row g-3">
                <div class="col-lg-6">
                  <select name="dia" id="dia" class="form-select col">
                    <option selected>Seleccionar Dia</option>
                    <option value="l">Lunes</option>
                    <option value="m">Martes</option>
                    <option value="mm">Miercoles</option>
                    <option value="j">Jueves</option>
                    <option value="v">Viernes</option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <select name="horaro" id="horario" class="form-select">
                    <option selected>Seleccionar Horario</option>
                    <option value="1">8:00 a 10:00</option>
                    <option value="2">10:00 a 12:00</option>
                    <option value="3">12:00 a 14:00</option>
                    <option value="4">15:00 a 17:00</option>
                  </select>
                </div>
                <div>
                  <input
                    class="form-control"
                    id="intinerario"
                    type="text"
                    placeholder="Ingrese materia a Registrar"
                  />
                </div>

                <div class="col-lg-6">
                  <button
                    class="btn btn-info container-fluid"
                    id="agregarHorarioOK"
                    onclick="construirTd(getIntinerario())"
                  >
                    Agregar Horario
                  </button>
                </div>
                <div class="col-lg-6">
                  <button
                    class="btn btn-info container-fluid"
                    id="grabarOK"
                    onclick="grabarIntinerario()"
                  >
                    Grabar
                  </button>
                  
              </div>
              <div class="col-lg-12">
                <button
                  class="btn btn-danger container-fluid"
                  id="limpiarOK"
                  onclick="limpiarSemanal()"
                >
                  Limpiar Semanal
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="intinerarioEscolar" class="pt-5">
          <p class="text-center title">Horario Escolar</p>
          <table class="horarios text-center container-fluid" id="tableHorario">
            <tbody id="tableBody ">
              <tr>
                <th>Hora</th>
                <th id="lunes">Lunes</th>
                <th id="martes">Martes</th>
                <th id="miercoles">Miercoles</th>
                <th id="jueves">Jueves</th>
                <th id="viernes">Viernes</th>
              </tr>
              <tr id="1Horario">
                <td id="turnoUno">8:00hs a 10:00hs</td>
                <td id="l1"></td>
                <td id="m1"></td>
                <td id="mm1"></td>
                <td id="j1"></td>
                <td id="v1"></td>
              </tr>
              <tr id="2Horario">
                <td id="turnoDos">10:00hs a 12:00hs</td>
                <td id="l2"></td>
                <td id="m2"></td>
                <td id="mm2"></td>
                <td id="j2"></td>
                <td id="v2"></td>
              </tr>
              <tr id="3Horario">
                <td id="turnoTres">12:00hs a 14:00hs</td>
                <td id="l3"></td>
                <td id="m3"></td>
                <td id="mm3"></td>
                <td id="j3"></td>
                <td id="v3"></td>
              </tr>
              <tr id="4Horario">
                <td id="turnoCuatro">15:00hs a 17:00hs</td>
                <td id="l4"></td>
                <td id="m4"></td>
                <td id="mm4"></td>
                <td id="j4"></td>
                <td id="v4"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../script/jquery/jquery-3.6.0.min.js"></script>
    <script src="../script/clases.js"></script>
    <script src="../script/crearSemanal.js"></script>
    <script src="../script/crearTareas.js"></script>
  </body>
</html>
