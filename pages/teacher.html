<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instituto El Superior</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-dark firstContainer">
      <nav class="navbar navbar-dark bg-primary navTop container-fluid">
        <div class="container">
          <a class="navbar-brand" href="#">Instituto Superior</a>
          <div
            class="
              text-center
              d-flex
              justify-content-center
              align-content-center
            "
          >
            <ul class="navbar-nav">
              <div class="d-flex">
                <li class="p-1">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="p-1">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="p-1">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="p-1">
                  <a class="nav-link" href="#">About</a>
                </li>
              </div>
            </ul>
            <li class="p-1 navbar-nav">
              <button id="btnLogout" class="nav-link btn btn-dark p-1">
                <strong>Logout</strong>
              </button>
            </li>
          </div>
        </div>
      </nav>

      <div class="container containerInstituto">
        <div class="text-center mb-5">
          <h1>Welcome to the Instituto Superior</h1>

          <div id="modal" class="modalNoregistrado">
            <div class="contenido_oculto">
                <h2>Ventana Modal con JQuery</h2>
                <p>Ejemplo de ventana modal creada con el plugin Boxer</p>
                <a href="#" class="btnGral">Resize</a>
                <a href="#" class="btnGral">Close</a>
            </div>
          </div>

          <div id="userLogin"></div>
        </div>

        <div class="text-center institutoPic">
          <div id="userLogin"></div>
          <h2>Crear Semanal</h2>
          <div>
            <select name="dia" id="dia">
              <option value="">Seleccionar Dia</option>
              <option value="lunes">Lunes</option>
              <option value="martes">Martes</option>
              <option value="miercoles">Miercoles</option>
              <option value="jueves">Jueves</option>
              <option value="viernes">Viernes</option>
            </select>
            <select name="horaro" id="horario">
              <option value="">Seleccionar Horario</option>
              <option value="8-10">8:00 a 10:00</option>
              <option value="10-12">10:00 a 12:00</option>
              <option value="12-14">12:00 a 14:00</option>
              <option value="15-17">15:00 a 17:00</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/jquery/jquery-3.6.0.min.js"></script>
    <script src="../script/clases.js"></script>
    <script src="../script/main.js"></script>
    <script src="../script/crearSemanal.js"></script>
    
  </body>
</html>
