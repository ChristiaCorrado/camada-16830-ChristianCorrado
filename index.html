<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instituto El Superior</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid bg-dark firstContainer">
      <nav class="navbar navbar-dark bg-primary navTop container-fluid">
        <div class="container ">
          <a class="navbar-brand" href="#">Instituto Superior</a>
          <div class="text-center d-flex justify-content-center align-content-center">
            <ul class="navbar-nav">
              <div class="d-flex">
                <li class="p-1">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="p-1">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="p-1">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="p-1">
                  <a class="nav-link" href="#">About</a>
                </li>
              </div>
            </ul>
            <li class="p-1 navbar-nav">
              <button id="btnLogin" class="nav-link btn btn-dark p-1">
                <strong>Login</strong>
              </button>
            </li>
            <li class="p-1 navbar-nav">
              <button id="btnRegister" class="nav-link btn btn-dark p-1">
              <strong>Register</strong>
              </button>
          </li>
          </div>
        </div>
      </nav>
      
      <div id="loginPage" class="login-page ">
        <div class="formLogin" id="formLogin">
          
          <form class="loginTeacher" id="teacher" onsubmit="event.preventDefault()">
            <h4 class="mt-4">Login Teacher</h4>

            <input id="nameTeacher" class="m-0" type="text" name="nameTeacher" placeholder="Name"/>
            <p id="invalidNameTeacher" class="invalid">Please enter name.</p>

            <input id="surnameTeacher" class="m-0" type="text" name="surnameTeacher" placeholder="Surname"/>
            <p id="invalidSurnameTeacher" class="invalid">Please enter surname.</p>
            <button id="teacherOk" class="mb-3" type="submit" >login</button>
            <button id="close">Close</button>
            <p class="mt-3 btnChangeUsers"  id="teacherUsers" >Student <i class="fas fa-chevron-right changeUsers"></i></p>
          </form>

          <form class="loginStudent" id="student" onsubmit="event.preventDefault()">
            <h4 class="mt-4">Login Student</h4>

            <input id="nameStudent" class="m-0" type="text" name="nameStudent" placeholder="Name"/>
            <p id="invalidNameStudent" class="invalid">Please enter name.</p>

            <input id="surnameStudent" class="m-0" type="text" name="surnameStudent" placeholder="Surname"/>
            <p id="invalidSurnameStudent" class="invalid">Please enter surname.</p>

            <button id="studentOk" class="mb-3">login</button>
            <button id="close2">Close</button>
            <p class="mt-3 btnChangeUsers"  id="studentUsers">Teacher <i class="fas fa-chevron-right changeUsers"></i></p>         
          </form>
        </div>
      </div>

      <div id="registerPage" class="login-page">

        <div class="formLogin" id="formRegister">

          <form class="registerForm" id="register" onsubmit="event.preventDefault()">
            <h4>Register</h4>
            <div class="d-flex align-items-center justify-content-around" >
              <div>
                <input type="radio" name="radioRegister" id="selectTeacher">
                <label class="form-check-label" for="selectTeacher" style="color:black">
                  Teacher
                </label>
              </div>
              <div>
                <input type="radio" name="radioRegister" id="selectStudent" checked>
                <label class="form-check-label" for="selectStudent" style="color:black">
                  Student
                </label>
              </div>
            </div>
            <input id="nameRegister" type="text" placeholder="Name"/>
            <input id="surnameRegister" type="text" placeholder="Surname"/>
            <input id="curso" type="text" placeholder="Curso"/>
            <button id="registerOK" class="mb-3">Register</button>
            <button id="closeRegister">Close</button>
          </form>
        </div>
      </div>



      
      
      <div class="container containerInstituto">
        <div class="text-center">
          <h1>Welcome to the Instituto Superior</h1>

          <div id="userLogin"></div>

        </div>


        <div class="text-center institutoPic">
          <img src="media/institutoSuperior.jpg" alt="" />
        </div>
      </div>

      

    </div>

    <script src="script/main.js"></script>
    <script src="script/clases.js"></script>
    <script src="script/loginRegister.js"></script>
  </body>
</html>
